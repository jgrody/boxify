<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
  <md-toolbar class="md-tall md-hue-2">
    <span flex>
    </span>
    <div layout="column" class="md-toolbar-tools-bottom inset">
      <user-avatar></user-avatar>
      <span></span>
      <div class="md-title push-bottom-xs">{{box.name}}</div>
      <div>{{box.ownerName}}</div>
      <div>{{$root.currentUser.emails[0].address}}</div>
    </div>
  </md-toolbar>
  <md-list>
    <md-list-item ng-click="navigateTo(link.sref, $event)" ng-repeat="link in links">
      <md-icon md-svg-icon="{{link.icon}}"></md-icon>
      <p> {{ link.title }} </p>
    </md-list-item>
  </md-list>
</md-sidenav>

<div layout="column" class="relative" layout-fill role="main">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
      </md-button>
      <h3>Dashboard</h3>
      <span flex></span>
    </div>
  </md-toolbar>

  <md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
      <div flex-gt-sm="90"
           flex-gt-md="90"
           flex-sm="90"
           ui-view="content">
      </div>
    </ui-view>
  </md-content>
</div>
