<div id="dashboard" layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <p class="box-name md-title">{{box.name}}</p>
    <md-list>
      <md-list-item
          class="sidenav-list-item"
          ui-sref-active="active"
          ng-repeat="link in links">
        <a ui-sref="{{link.sref}}" class="md-subhead sidenav-list-item-link">
          {{link.title}}
        </a>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <div layout="column" flex id="content">
    <md-content layout="column" flex class="md-padding">
      <div id="content" ui-view="content"></div>
    </md-content>
  </div>
</div>
