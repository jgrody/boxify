<md-content layout="row" flex="100">
  <span flex></span>
  <md-card id="reset-card" layout="column" flex="50" class="inset push-top">
    <md-card-content class="inset">
      <div ng-show="rpc.error" class="md-warn">
        <small>{{ rpc.error }}</small>
      </div>
      <form layout="column">
        <md-input-container>
          <md-icon md-svg-icon="content:ic_mail_24px"></md-icon>
          <input type="text"
                 ng-model="rpc.credentials.email"
                 placeholder="email"
                 aria-label="email" />
        </md-input-container>

        <md-button class="md-raised md-primary"
                   ng-click="rpc.reset()"
                   aria-label="login">
          Reset password
        </md-button>
      </form>
      <div layout="row" layout-align="center center">
        <md-button md-no-ink class="md-primary">
          <a href="/login">Login</a>
        </md-button>
      </div>
    </md-card-content>
  </md-card>
  <span flex></span>
</md-content>
