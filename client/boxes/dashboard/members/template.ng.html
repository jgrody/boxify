<section id="members">
  <form layout="row">
    <md-input-container>
      <input type="text"
             ng-model="newMember.email"
             placeholder="email"
             aria-label="email" />
    </md-input-container>

    <md-button class="md-secondary md-primary"
               ng-click="addMember(newMember)"
               aria-label="add">
      Add member
    </md-button>
  </form>
  <md-list>
    <md-list-item class="md-3-line position-relative" ng-repeat="member in members">
      <div class="md-list-item-text">
        <p ng-repeat="email in member.emails">
          {{email.address}}

          <span class="md-2-line">
            
            <span class="md-secondary"
                  ng-show="!member.invited && !member.emails[0].verified">
              Unverified
<!--               <md-button
                  class="pad-none push-none md-primary"
                  ng-click="invite(member)">
                Invite
              </md-button>
 -->
            </span>
            <span class="md-secondary"
                  ng-show="member.emails[0].verified">
              Verified
            </span>

          </span>
        </p>
      </div>
    </md-list-item>
  </md-list>
</section>
