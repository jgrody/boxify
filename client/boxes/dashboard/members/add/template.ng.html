<md-dialog aria-label="Add Member">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Add Member</h2>
      <span flex></span>
      <md-button class="md-icon-button">
        <md-icon
            ng-click="close()"
            md-svg-icon="content:ic_clear_24px"
            aria-label="Close dialog">
        </md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <form name="memberForm">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>First name</label>
          <input type="text"
                 required
                 name="firstName"
                 ng-model="newMember.firstName"
                 aria-label="first name" />

          <div ng-messages="memberForm.firstName.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Last Name</label>
          <input type="text"
                 required
                 name="lastName"
                 ng-model="newMember.lastName"
                 aria-label="last name" />

          <div ng-messages="memberForm.lastName.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
      </div>
      <md-input-container flex>
        <label>Email</label>
        <input type="email"
               required
               name="email"
               ng-model="newMember.email"
               aria-label="email" />

          <div ng-messages="memberForm.email.$error">
            <div ng-message="required">This is required.</div>
          </div>
          <div ng-messages="memberForm.email.$error">
            <div ng-message="email">The address you entered is not valid.</div>
          </div>
      </md-input-container>
    </form>
  </md-dialog-content>

  <div class="md-actions" layout="row">
    <md-button
        ng-click="add(newMember)"
        ng-disabled="submitDisabled()"
        class="md-primary">
       Add
    </md-button>
  </div>

</md-dialog>
