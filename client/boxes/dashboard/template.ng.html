<div id="dashboard" layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <p class="box-name md-title">{{box.name}}</p>
    <md-list>
      <md-list-item ng-click="navigateTo(link.template, $event)" ng-repeat="link in links">
        <!-- <md-icon md-svg-icon="{{setting.icon}}"></md-icon> -->
        <p>{{link.title}}</p>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <div layout="column" flex id="content">
    <md-content layout="column" flex class="md-padding">
      <div ng-include="activeTemplate"></div>
    </md-content>
  </div>
</div>
