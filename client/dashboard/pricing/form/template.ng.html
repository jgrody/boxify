<md-content layout="row" layout-sm="column" layout-padding>
  <div layout="row" layout-sm="column">
    <md-input-container flex="">
      <label>Checkins</label>
      <input type="number" ng-model="tier.checkins" min="0" required />
    </md-input-container>

    <md-select placeholder="Per" ng-model="tier.timeframe" flex="">
      <md-option ng-repeat="state in timeframes" value="{{state.value}}">
        {{state.name}}
      </md-option>
    </md-select>
    <div flex="" class="position-relative">
      <md-icon
          class="position-absolute"
          md-svg-icon="action:ic_help_24px"
          style="bottom: 25px; left: -10px">
      </md-icon>
      <md-tooltip md-direction="bottom">Leave this blank to set a flat rate for a fixed number of checkins.</md-tooltip>
    </div>
    <md-input-container flex="">
      <label>Price (USD)</label>
      <input type="number"
             ng-model="tier.price"
             value="{{tier.price}}"
             min="0" />
    </md-input-container>
  </div>

  <md-button class="md-icon-button md-primary position-absolute"
             aria-label="Add extra"
             ng-click="addExtra(tier)"
             style="top: 5px; right: 0;">
    <md-icon md-svg-icon="content:ic_add_24px"></md-icon>
    <md-tooltip md-direction="bottom">Add Extra</md-tooltip>
  </md-button>
