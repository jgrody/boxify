<section id="pricing">
  <div layout="row">
    <md-card flex="31" class="push-none">
      <md-card-content>
        <p class="price-tier-title md-title">Checkins per month</p>
        <div layout="row">
          <input class="md-display-3 price-selector-input"
                 type="number"
                 value="0"
                 min="0" />
        </div>

      </md-card-content>
    </md-card>

    <md-card flex="31" class="push-none">
      <md-card-content>
        <p class="price-tier-title md-title">Price</p>
        <div layout="row">
          <input class="md-display-3 price-selector-input"
                 type="number"
                 value="0"
                 min="0" />
        </div>
      </md-card-content>
    </md-card>

    <md-card flex="31" class="push-none">
      <md-card-content>
        <p class="price-tier-title md-title">Extras</p>
        <textarea class="price-selector-input form-control"
                  placeholder="Unlimited open gym"
                  aria-multiline="true"></textarea>
      </md-card-content>
    </md-card>
  </div>
</section>
